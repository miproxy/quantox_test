{% extends "layouts/main.html" %}

{% block content %}

<div class="container-fluid py-4">
	<div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="/students" method="POST">
                <h1>Add Student</h1>
                <p class="description">Enter student details</p>
                {% autoescape %}
                {{ _csrfField|raw }}
                {% endautoescape %}
                <!-- Input fields -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control name" id="name" placeholder="Name..." name="name">
                </div>
                <div class="form-group">
                    <label for="id_school_board">School Board:</label>
                    <select id="id_school_board" name="id_school_board" class="form-control">
                        {% for board in boards %}
                        <option value="{{board.id}}">{{board.name}} ({{board.type}})</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Add</button>
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

{% endblock content %}
