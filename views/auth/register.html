{% extends "layouts/main.html" %}

{% block content %}

<div class="container-fluid py-4">
	<div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="/register" method="POST">
                <h1>Register</h1>
                <p class="description">Enter account details</p>
                {% autoescape %}
                {{ _csrfField|raw }}
                {% endautoescape %}
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control username" id="username" placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control email" id="email" placeholder="Email..." name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Register</button>
                <!-- End input fields -->
                <p class="copyright">Already have an account? <a href="/login">LOGIN</a>.</p>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

{% endblock content %}
